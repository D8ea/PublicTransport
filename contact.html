<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Nepal Express Bus Service for bookings, inquiries, and support. Reach out to us for the best bus journeys in Nepal.">
    <title>Contact Us | Nepal Express Bus Service</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0c10;
            color: #c5c6c7;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            background: #1f2833;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .contact-header .logo img {
            width: 220px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));
        }

        .contact-header .logo img:hover {
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 1));
            transform: scale(1.1);
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li {
            position: relative;
        }

        nav a {
            color: #c5c6c7;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #66fcf1;
            transform: translateY(-5px);
        }

        /* Contact Section */
        #contact {
            padding: 5rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(28, 29, 34, 0.8) 0%, rgba(0, 0, 0, 0.7) 100%),
                        url('img/gettyimages-1288026136.avif') no-repeat center center/cover;
            color: #fff;
            position: relative;
            animation: fadeIn 1.5s ease-out forwards;
        }

        #contact h2 {
            color: #66fcf1;
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: fadeUp 1.5s ease-out forwards;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            animation: slideInUp 1.5s ease-out forwards;
        }

        .contact-form h3 {
            color: #66fcf1;
            margin-bottom: 1.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            border: none;
            background-color: #2b2f3b;
            color: #fff;
            font-size: 1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            transform: scale(1.02);
            background-color: #353b48;
            outline: none;
        }

        .contact-form button {
            padding: 1rem 2rem;
            background-color: #66fcf1;
            border: none;
            border-radius: 8px;
            color: #1f2833;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a29e;
            transform: scale(1.05);
        }

        /* Footer Section */
        footer {
            background: #1f2833;
            color: #c5c6c7;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-out forwards;
        }

        footer p {
            margin-bottom: 1rem;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        footer ul li {
            margin: 0 2rem;
        }

        footer ul li a {
            color: #c5c6c7;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem;
        }

        footer ul li a:hover {
            color: #66fcf1;
            transform: scale(1.1);
        }

        footer i {
            margin-right: 0.5rem;
        }

        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .popup-content {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            color: #333;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .popup button {
            padding: 1rem 2rem;
            background-color: #66fcf1;
            border: none;
            border-radius: 8px;
            color: #1f2833;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #45a29e;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Parallax Effect Background -->
    <div class="parallax"></div>

    <!-- Header Section for Contact -->
    <header class="contact-header">
        <div class="logo">
            <img src="img/bus.png" alt="Nepal Express Bus Service Logo" aria-label="Nepal Express Bus Service Logo">
        </div>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="home.html" aria-label="Home">Home</a></li>
                <li><a href="routes.html" aria-label="Routes">Routes</a></li>
                <li><a href="tickets.html" aria-label="Tickets">Tickets</a></li>
                <li><a href="offers.html" aria-label="Offers">Offers</a></li>
                <li><a href="about.html" aria-label="About Us">About Us</a></li>
                <li><a href="contact.html" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section id="contact" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Contact Nepal Express Bus Service</h2>
        <div class="contact-form">
            <h3>Get in Touch</h3>
            <form id="contactForm" onsubmit="showPopup(event)" aria-labelledby="contactForm">
                <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name">
                <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email">
                <textarea name="message" placeholder="Your Message" required aria-label="Your Message"></textarea>
                <button type="submit" aria-label="Send Message">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Popup Modal -->
    <div class="popup" id="popup" role="dialog" aria-labelledby="popup-heading" aria-hidden="true">
        <div class="popup-content">
            <p id="popup-heading">Thank you for your feedback! We will get back to you shortly.</p>
            <button onclick="closePopup()" aria-label="Close Popup">Close</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Nepal Express Bus Service | All rights reserved.</p>
        <ul>
            <li><a href="mailto:support@nepalexpress.com" aria-label="Email Support">Email: support@nepalexpress.com</a></li>
            <li><a href="tel:+977123456789" aria-label="Call Support">Phone: +977 123 456 789</a></li>
        </ul>
    </footer>

    <!-- JavaScript for Popup Modal -->
    <script>
        function showPopup(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("popup").style.display = "flex"; // Show popup
            document.getElementById("popup").setAttribute("aria-hidden", "false"); // Make popup visible

            // Clear form fields
            document.getElementById("contactForm").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none"; // Hide popup
            document.getElementById("popup").setAttribute("aria-hidden", "true"); // Make popup hidden
        }
    </script>

</body>
</html>
